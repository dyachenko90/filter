<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Filter</title>
</head>
<body>
    <main class="grid-container">
        <div class="container">
            <section class="left-sidebar">
                <input type="text" placeholder="Search..." class="search">
                <h2>Categories</h2>
                <ul class="categories"></ul>
                <h2>Price filter</h2>
                <div class="price-filter">
                    <input type="range" class="price-range">
                    <span class="price-value"></span>
                </div>
            </section>
            <section class="content">
                <ul class="products"></ul>
            </section>
            <section class="cart">
                <div class="header-content">
                    <h2>Cart</h2>
                    <button class="btn btn-add btn-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <span class="quantity">0</span>
                    </button>
                </div>
                <div class="cart-container">
                    <div class="cart-list">Your cart is empty
                        <div class='cart-item' hidden>
                            <div class='row-img' hidden>
                                <img class='rowimg' src='' hidden>
                            </div>
                            <p style='font-size:12px;' hidden></p>
                            <h3 style='font-size: 12px;' hidden></h3>
                            <input type="number" value="1" class="count" hidden/>
                            <div class='delete' hidden>‚ùå</div>
                        </div>
                    </div>
                    <h3 class="total-title">Total: <span class="total">0</span></h3>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
